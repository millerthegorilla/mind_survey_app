{% extends "base.html" %}
{% block content %}
<div class="container mx-auto pt-10">
    <span class="text-2xl">
        Sign Out
    </span>
    <p class="text-2xl pt-4">
        Are you sure you want to sign out?
    </p>
<form class="pt-4" method="post" action="/accounts/logout/">
    {% csrf_token %}
<button type="submit" class="btn btn-primary">Sign Out</button>      
</form>
</div>
{% endblock content %}
