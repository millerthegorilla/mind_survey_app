services:
  docs:
    image: mind_survey_app_local_docs
    container_name: mind_survey_app_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - /app/.venv
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./mind_survey_app:/app/mind_survey_app:z
    ports:
      - '9000:9000'
    command: /start-docs
